groups:
  - name: url-api-alerts
    interval: 5s
    rules:
      - alert: HighLoadQPS
        expr: rate(http_server_requests_seconds_count[30s]) > 50
        for: 10s
        labels:
          severity: warning
        annotations:
          summary: "High request rate detected"
          description: "Request rate exceeded 50 RPS for 10 seconds on {{ $labels.instance }}"
